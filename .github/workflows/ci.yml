name: GenCI

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  detect-changes:
    name: Detect File Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      generals: ${{ steps.filter.outputs.generals }}
      generalsmd: ${{ steps.filter.outputs.generalsmd }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Filter Changed Paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          token: ''
          filters: |
            generals:
              - 'Generals/**'
            generalsmd:
              - 'GeneralsMD/**'
            shared:
              - '.github/workflows/**'
              - 'CMakeLists.txt'
              - 'CMakePresets.json'
              - 'cmake/**'
              - 'Core/**'
              - 'Dependencies/**'

      - name: Changes Summary
        run: |
          echo "### ðŸ” File Changes Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Generals: ${{ steps.filter.outputs.generals == 'true' && 'âœ…' || 'âŒ' }}" >> $GITHUB_STEP_SUMMARY
          echo "- GeneralsMD: ${{ steps.filter.outputs.generalsmd == 'true' && 'âœ…' || 'âŒ' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Shared: ${{ steps.filter.outputs.shared == 'true' && 'âœ…' || 'âŒ' }}" >> $GITHUB_STEP_SUMMARY

  build-generals:
    name: Build Generals (${{ matrix.configurePreset }} | ${{ matrix.buildPreset }})
    needs: detect-changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.generals == 'true' || needs.detect-changes.outputs.shared == 'true' }}
    strategy:
      matrix:
        include:
          - configurePreset: "default"
            buildPreset: "release"
            tools: true
            extras: true
          - configurePreset: "dev"
            buildPreset: "dev-release"
            tools: true
            extras: true
          - configurePreset: "vc6"
            buildPreset: "vc6-release"
            tools: true
            extras: true
          - configurePreset: "vc6-dev"
            buildPreset: "vc6-dev-release"
            tools: true
            extras: true
      fail-fast: false
    uses: ./.github/workflows/build-toolchain.yml
    with:
      game: "Generals"
      configurePreset: ${{ matrix.configurePreset }}
      buildPreset: ${{ matrix.buildPreset }}
      tools: ${{ matrix.tools }}
      extras: ${{ matrix.extras }}
    secrets: inherit

  build-generalsmd:
    name: Build GeneralsMD (${{ matrix.configurePreset }} | ${{ matrix.buildPreset }})
    needs: detect-changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.generalsmd == 'true' || needs.detect-changes.outputs.shared == 'true' }}
    strategy:
      matrix:
        include:
          - configurePreset: "default"
            buildPreset: "release"
            tools: true
            extras: true
          - configurePreset: "dev"
            buildPreset: "dev-release"       
            tools: true
            extras: true
          - configurePreset: "vc6"
            buildPreset: "vc6-release"
            tools: true
            extras: true
          - configurePreset: "vc6-dev"
            buildPreset: "vc6-dev-release"
            tools: true
            extras: true
      fail-fast: false
    uses: ./.github/workflows/build-toolchain.yml
    with:
      game: "GeneralsMD"
      configurePreset: ${{ matrix.configurePreset }}
      buildPreset: ${{ matrix.buildPreset }}
      tools: ${{ matrix.tools }}
      extras: ${{ matrix.extras }}
    secrets: inherit           
            
  build-generalsmd-vc6-log-release:
    name: Build GeneralsMD (vc6-log | vc6-log-release)
    needs: detect-changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.generalsmd == 'true' || needs.detect-changes.outputs.shared == 'true' }}
    uses: ./.github/workflows/build-toolchain.yml
    with:
      game: "GeneralsMD"
      configurePreset: "vc6-log"
      buildPreset: "vc6-log-release"
      tools: false
      extras: false
    secrets: inherit

  replaycheck-generalsmd:
    name: Replay Check
    needs: build-generalsmd-vc6-log-release
    if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.generalsmd == 'true' || needs.detect-changes.outputs.shared == 'true' }}
    uses: ./.github/workflows/check-replays.yml
    with:
      game: "GeneralsMD"
      configurePreset: "vc6-log"
      buildPreset: "vc6-log-release"
      userdata: "GeneralsReplays/GeneralsZH/1.04"
    secrets: inherit
